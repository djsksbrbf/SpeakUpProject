version: "3.9"

services:
  backend:
    build: ./backend
    environment:
      DATABASE_URL: sqlite:////data/app.db
      JWT_SECRET: dev-secret
      CORS_ORIGINS: http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/data

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: /api
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  backend_data:
